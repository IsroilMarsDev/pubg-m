<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UzNomber Clickers</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffffff, #a8e6a3);
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
}

#score {
    font-size: 28px;
    margin: 10px;
}

#clickerContainer {
    position: relative;
    width: 250px;
    height: 250px;
    margin-top: 60px; /* biroz pastroq */
}

#clicker {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #444;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s;
}

#clickerText {
    color: white;
    font-weight: bold;
    text-align: center;
    pointer-events: none;
}

.plusOne {
    position: absolute;
    font-size: 30px;
    color: yellow;
    font-weight: bold;
    animation: rise 1s forwards;
}

@keyframes rise {
    0% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(-50px);}
}

#limitBarContainer {
    width: 300px;
    height: 25px;
    background-color: #ddd;
    border-radius: 12px;
    margin-top: 10px;
    overflow: hidden;
    position: relative;
}

#limitBar {
    height: 100%;
    width: 100%;
    background-color: #4caf50;
    transition: width 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
}

#bottomPanel {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.panelButton {
    padding: 10px 20px;
    background-color: #666;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
}

.panel {
    display: none;
    margin-top: 10px;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 15px;
}

.panel h3 {
    margin-top: 0;
}

.panel input {
    width: 80px;
    padding: 5px;
    margin-right: 10px;
}

.alert {
    font-weight: bold;
    margin-top: 10px;
}

.greenButton {
    background-color: green;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}

/* Orqaga borib kelish animatsiyasi */
@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(0.85); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>

<div id="score">0</div>

<div id="clickerContainer">
    <div id="clicker">
        <div id="clickerText">UzNomber Clickers</div>
    </div>
</div>

<div id="limitBarContainer">
    <div id="limitBar">1000/1000</div>
</div>

<div id="bottomPanel">
    <button class="panelButton" onclick="togglePanel('servicesPanel')">Xizmatlar</button>
    <button class="panelButton" onclick="togglePanel('sellPanel')">Sotuv</button>
</div>

<!-- Xizmatlar paneli -->
<div id="servicesPanel" class="panel">
    <h3>Xizmatlar</h3>
    <p>2x 30s (150 Click)</p>
    <button class="greenButton" onclick="buyDoubleClick()">Sotib olish</button>
    <p id="doubleAlert" class="alert"></p>
    <button class="greenButton" onclick="increaseLimit()">Limitni oshirish (250 Click)</button>
</div>

<!-- Sotuv paneli -->
<div id="sellPanel" class="panel">
    <h3>Sotuv</h3>
    <p>1 clicker = 0.5 $</p>
    <input type="number" id="clickerInput" placeholder="Clickers soni">
    <button onclick="calculateDollar()">Hisoblash</button>
    <p>Sizning dollar qiymatingiz: <span id="dollarValue">0</span> $</p>
    <button class="greenButton" onclick="sellClickers()">Sotish</button>
    <p id="sellAlert" class="alert"></p>
</div>

<script>
let clickers = 0;
let clickValue = 1;
let limit = 1000;
let doubleActive = false;
    
</body>
</html>
